<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./assets/style.css" />
    <!-- Smooth Scroll Library -->
    <!-- Without Polyfills -->
    <script src="assets/smoothscroll/smooth-scroll.min.js"></script>
    <!-- With Polyfills -->
    <script src="assets/smoothscroll/smooth-scroll.polyfills.min.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.js"
      integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <title>Experience the Music</title>
  </head>

  <body>
    <!-- HEADER -->
    <div class="container box">
      <h1 id="title">♫ Experience The Music ♪</h1>
      <form id="inputForm">
        <input type="text" id="input-box" required />
        <button type="submit" id="submit-button" class="btn btn-danger">
          Submit
        </button>
      </form>
      <div class="display-none">
        <div id="buttons" class="mb-4">
          <button type="button" class="btn btn-info Albums" id="albums">
            Albums
          </button>
          <button
            type="button"
            class="btn btn-info Music-vid"
            id="music-videos"
          >
            Music Videos
          </button>
          <button type="button" class="btn btn-info Top-songs" id="top-songs">
            Top songs
          </button>
          <button
            type="button"
            class="btn btn-info Tour-dates"
            id="tour-dates-button"
          >
            Tour dates
          </button>
        </div>
      </div>
      <div
        class="alert alert-danger display-none"
        id="alert-message"
        role="alert"
      >
        This is a danger alert—check it out!
      </div>
    </div>

    <div class="display-none">
      <!-- IMG/BIO Section -->
      <div
        class="container box d-flex justify-content-around align-items-center "
      >
        <div class="imgDiv">
          <img
            id="img"
            src="https://cdn1.thr.com/sites/default/files/2019/05/led_zeppelin_by_dick_barnatt_redferns_london_december_1968_getty_images1.jpg"
          />
        </div>
        <div class="bioDiv">
          <p id="bio"></p>
        </div>
      </div>

      <!-- CAROUSEL -->
      <div class="container nopadding">
        <div class="row">
          <div class="col-md-6 ">
            <div class="box equal">
              <h1 id="topAlbums">Top Albums</h1>
              <div
                id="carouselExampleControls"
                class="carousel slide"
                data-ride="carousel"
              >
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img
                      src="https://picsum.photos/id/237/300/300"
                      class="d-block w-100 c-img"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://picsum.photos/id/1008/300/300"
                      class="d-block w-100 c-img"
                      alt="..."
                    />
                  </div>
                  <div class="carousel-item">
                    <img
                      src="https://picsum.photos/id/1020/300/300"
                      class="d-block w-100 c-img"
                      alt="..."
                    />
                  </div>
                </div>
                <a
                  class="carousel-control-prev"
                  href="#carouselExampleControls"
                  role="button"
                  data-slide="prev"
                >
                  <span
                    class="carousel-control-prev-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a
                  class="carousel-control-next"
                  href="#carouselExampleControls"
                  role="button"
                  data-slide="next"
                >
                  <span
                    class="carousel-control-next-icon"
                    aria-hidden="true"
                  ></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
            </div>
          </div>
          <!-- TOP SONGS -->
          <div class="col-md-6">
            <div class="box equal">
              <h1 id="topSongs">
                Top songs
              </h1>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Song</th>
                    <th scope="col">Album</th>
                    <th scope="col">Preview</th>
                  </tr>
                </thead>
                <tbody id="trackTable"></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>

      <!-- MUSIC VIDEOS -->
      <div class="container  box">
        <div class="row">
          <div class="col-lg-12 rounded">
            <h1 class="text-center">Music videos</h1>
            <div id="iframe">
              <iframe
                width="250"
                height="150"
                src="https://www.youtube.com/embed/06DgmTQb10g"
                frameborder="0"
                allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
      </div>

      <!-- TOUR DATES -->
      <div class="container  box">
        <div class="row">
          <div class="col-lg-12 rounded">
            <h1>Tour dates</h1>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">#</th>
                  <th scope="col">Date</th>
                  <th scope="col">Venue</th>
                  <th scope="col">Location</th>
                  <th scope="col">Tickets</th>
                </tr>
              </thead>
              <tbody id="tour-dates">
                <!-- <tr>
                <th scope="row">1</th>
                <td>lala</td>
                <td>lala</td>
                <td>lala</td>
              </tr> -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <script src="assets/logic.js"></script>
    <!-- For YouTube Access -->
    <script src="https://apis.google.com/js/client.js?onload=init"></script>
  </body>
</html>
